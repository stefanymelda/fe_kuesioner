<div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form action="#" id="logadm" method="post" class="max-w-sm m-4 p-10 bg-teal-50 bg-opacity-70 bg-center rounded shadow-xl">
                <p class="text-white font-medium text-center text-xl font-bold">LOGIN ADMIN</p>
                  <div class="">
                    <label class="block text-sm text-white" for="username">Username</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="username" id="username"  placeholder="Enter your username" aria-label="username" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white">Password</label>
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" id="password" placeholder="Your password" arial-label="password" required>
                  </div>
    
                  <div class="mt-4 items-center flex justify-center">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                      type="submit">LOG IN</button>
                    <!-- <a class="inline-block right-0 align-baseline font-italic text-sm text-500 text-white hover:text-red-400"
                      href="#">Only Admin.</a> -->
                  </div>
                  <div class="text-center text-red-500">
                    <a class="inline-block right-0 align-baseline font-normal text-sm text-500 hover:text-red-500">
                        Have a Nice Day ≧◉◡◉≦
                    </a>
                  </div>
    
            </form>
